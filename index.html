<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneaky Snake !</title>
  <style>
    .body {
      color: white;
      background-color: #201e1e;
    }

    .controls {
      display: inline-grid;
      gap: 5px;
      grid-template:
            ". up ."
            "left center right"
            ". down .";
    }

    .control {
      font-size: 25px;
      grid-area: var(--cell);
      appearance: none;
      border: none;
      padding: 0;
      margin: 0;
      background-color: transparent;
    }

    .output {
      font-family: monospace
    }
  </style>
</head>
<body class="body">
<div class="controls">
  <button class="control" onclick="controls.tick()" style="--cell:center">â¯ï¸</button>
  <button class="control" onclick="controls.up()" style="--cell:up">ğŸ”¼</button>
  <button class="control" onclick="controls.down()" style="--cell:down">ğŸ”½</button>
  <button class="control" onclick="controls.left()" style="--cell:left">â—€ï¸</button>
  <button class="control" onclick="controls.right()" style="--cell:right">â–¶ï¸</button>
</div>
<pre class="output" id="output"></pre>
<script src="dist/index.js"></script>
<script>
  const output = document.getElementById('output')

  function log(text) {
    output.innerText += `${text}\n`
  }

  const afterTick = (state) => log(JSON.stringify(state))
  const directionChanged = ({ direction }) => log(`Going ${direction}`)
  let game = new Game()
  game.events.on('afterTick', afterTick)
  game.events.on('directionChanged', directionChanged)

  const controls = {
    up: () => game.changeDirection('up'),
    down: () => game.changeDirection('down'),
    left: () => game.changeDirection('left'),
    right: () => game.changeDirection('right'),
    tick: () => game.tick()
  }

  window.addEventListener('keydown', ({ key }) => {
    if (key === 'ArrowUp') {
      controls.up()
    } else if (key === 'ArrowDown') {
      controls.down()
    } else if (key === 'ArrowLeft') {
      controls.left()
    } else if (key === 'ArrowRight') {
      controls.right()
    } else if (key === ' ') {
      controls.tick()
    }
  })
</script>
</body>
</html>
