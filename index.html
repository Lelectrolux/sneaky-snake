<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêç Sneaky Snake !</title>
  <link href="dist/preflight.css" rel="stylesheet">
  <link rel="preload" href="SpriteSheet.svg" as="image">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
      color: #57534e;
      background-color: #fafaf9;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      gap: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      color: #292524;
    }

    body > :not(header) {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    div > div {
      padding: 1rem;
      background-color: #f5f5f4;
      display: flex;
      flex-direction: column;
      gap: 1rem 0;
      max-width: 100%;
      max-height: 100%;
      align-items: center;
    }

    div > div,
    select {
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      border-radius: .5rem;
    }

    select {
      padding: .25rem;
    }

    pre {
      line-height: 1;
      letter-spacing: .45em;
    }

    nav {
      font-size: 3em;
      display: grid;
      gap: .5rem;
      grid-template:
        ". up ."
        "left down right";
    }

    kbd {
      font-size: .85em;
      font-weight: 700;
      line-height: 1;
      padding: 2px 4px;
      white-space: nowrap;
      color: #333;
      border: 1px solid #b4b4b4;
      border-radius: 3px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1em;
      height: 1em;
      cursor: pointer;
      user-select: none;
      transform: translateY(-.05em);
      box-shadow: rgba(0, 0, 0, 0.1) 0 10px 15px -3px, rgba(0, 0, 0, 0.05) 0 4px 6px -2px;
    }

    kbd:active {
      transform: translateY(0);
      box-shadow: rgba(0, 0, 0, 0.1) 0 1px 3px 0, rgba(0, 0, 0, 0.06) 0 1px 2px 0;
    }
  </style>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script defer src="dist/index.js"></script>
</head>
<body>
<header>
  <h1>üêç Sneaky Snake !</h1>

  <nav>
    <template x-data x-for="(arrow, dir) in {up: '‚Üë', down: '‚Üì', left: '‚Üê', right: '‚Üí'}">
      <button :style="`grid-area:${dir}`" @click="game[dir]()"><kbd x-text="arrow"></kbd></button>
    </template>
  </nav>
</header>
<div>
  <div x-data="{
    value: 'sprites',
    renderers: [],
    renderer: {
      ['x-show']() {
        return this.value === this.$el.id
      },
      ['x-init']() {
        this.renderers.push(this.$el.id)
      }
    }
  }">
    <label x-show="renderers.length !== 0" >
      <span>Render as: </span>
      <select x-model="value" @change="$el.blur()">
        <template x-for="r in renderers">
          <option :value="r" x-text="r"></option>
        </template>
      </select>
    </label>

    <canvas id="sprites" x-bind="renderer"></canvas>

    <canvas id="squares" x-bind="renderer"></canvas>

    <pre id="ascii" x-bind="renderer"></pre>
  </div>
</div>
</body>
</html>
