<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneaky Snake !</title>
  <style>
    .body {
      color: white;
      background-color: #201e1e;
      display: grid;
      align-content: stretch;
      justify-content: stretch;
      grid-template-columns: 1fr;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .output-2d {
      display: flex;
      justify-items: center;
      align-items: center;
      height: 100%;
    }

    .output-2d canvas {
      border: 1px solid white;
    }
  </style>
</head>
<body class="body">
<main class="output-2d" id="output-2d"></main>
<script src="dist/index.js"></script>
<script>
  const afterTick = ({direction, snake: [head,], apple}) => console.log(`${direction[0]} h[${head.x},${head.y}] a[${apple.x},${apple.y}]`)
  const directionChanged = ({ direction }) => console.log(`Going ${direction} now`)
  let game = new Game()
  game.events.on('afterTick', afterTick)
  game.events.on('directionChanged', directionChanged)

  let renderer = new Renderer2d(Game.COLS, Game.ROWS)
  document.getElementById('output-2d').appendChild(renderer.domElement)
  renderer.init()
  renderer.redraw(game.state)
  game.events.on('afterTick', state => renderer.redraw(state))

  const controls = {
    up: () => game.changeDirection('up'),
    down: () => game.changeDirection('down'),
    left: () => game.changeDirection('left'),
    right: () => game.changeDirection('right'),
    tick: () => game.tick()
  }

  window.addEventListener('keydown', ({ key }) => {
    if (key === 'ArrowUp') {
      controls.up()
      controls.tick()
    } else if (key === 'ArrowDown') {
      controls.down()
      controls.tick()
    } else if (key === 'ArrowLeft') {
      controls.left()
      controls.tick()
    } else if (key === 'ArrowRight') {
      controls.right()
      controls.tick()
    } else if (key === ' ') {
      controls.tick()
    }
  })
</script>
</body>
</html>
