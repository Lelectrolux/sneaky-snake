<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêç Sneaky Snake !</title>
  <link href="dist/preflight.css" rel="stylesheet">
  <style>
    body {
      display: grid;
      height: 100vh;
      padding: 1rem;
      color: #57534e;
      background-color: #fafaf9;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto repeat(2, 1fr);
      gap: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      grid-column: span 2;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      color: #292524;
    }

    body > :not(header, .controls) {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      border-radius: .5rem;
      background-color: #f5f5f4;
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
    }

    body > :not(header) {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    canvas {
      border: 4px solid #78350f;
    }

    pre {
      line-height: 1;
      letter-spacing: .45em;
    }

    kbd {
      font-size: .85em;
      font-weight: 700;
      line-height: 1;
      display: inline-block;
      padding: 2px 4px;
      white-space: nowrap;
      color: #333;
      border: 1px solid #b4b4b4;
      border-radius: 3px;
      background-color: #eee;
      box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
    }

    .input-grid {
      font-size: 3em;
      display: grid;
      gap: .5rem;
      grid-template:
        ". u ."
        "l d r";
    }

    kbd {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1em;
      height: 1em;
      cursor: pointer;
      user-select: none;
      transform: translateY(-.05em);
      box-shadow: rgba(0, 0, 0, 0.1) 0 10px 15px -3px, rgba(0, 0, 0, 0.05) 0 4px 6px -2px;
    }

    kbd:active {
      transform: translateY(0);
      box-shadow: rgba(0, 0, 0, 0.1) 0 1px 3px 0, rgba(0, 0, 0, 0.06) 0 1px 2px 0;
    }

    [area] {
      grid-area: attr(area, auto);
    }
  </style>
  <script defer src="dist/index.js"></script>
</head>
<body class="body">
<header>
  <h1>üêç Sneaky Snake !</h1>

  <div class="input-grid">
    <kbd onclick="game.up()" style="grid-area:u">‚Üë</kbd>
    <kbd onclick="game.left()" style="grid-area:l">‚Üê</kbd>
    <kbd onclick="game.down()" style="grid-area:d">‚Üì</kbd>
    <kbd onclick="game.right()" style="grid-area:r">‚Üí</kbd>
  </div>
</header>
<div>
  <canvas id="snake-square"></canvas>
</div>
<div>
  <pre id="snake-ascii"></pre>
</div>
</body>
</html>
